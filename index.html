<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="conatiner-header">
    <h2>Our Pricing</h2>
    <div class="btn-container">
      <p>Annually</p>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <p>Monthly</p>
    </div>
  </div>
  <div class="container-body">
   <div class="card">
    <h4>Basic</h4>
    <p class="price">&dollar;19.99 </p>
    <hr>
    <p>500 GB Storage</p>
    <hr>
    <p>2 Users Allowed</p>
    <hr>
    <p>Send up to 3 GB</p>
    <hr>
    <button>
      <p>Learn More</p>
    </button>
  </div>
   <div class="card">
    <h4>Professional</h4>
    <p class="price">&dollar;24.99 </p>
    <hr>
    <p>1 TB Storage</p>
    <hr>
    <p>5 Users Allowed</p>
    <hr>
    <p>Send up to 10 GB</p>
    <hr>
    <button>
      <p>Learn More</p>
    </button>
  </div>
  <div class="card">
    <h4>Master</h4>
    <p class="price">&dollar;39.99 </p>
    <hr>
    <p>2 TB Storage</p>
    <hr>
    <p>10 Users Allowed</p>
    <hr>
    <p>Send up to 20 GB</p>
    <hr>
    <button>
      <p>Learn More</p>
    </button>
  </div>
  </div>
  <div class="container-footer">
    <p>footer </p>
  </div>
</div>

</body>
</html>
